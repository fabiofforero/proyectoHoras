<!DOCTYPE html>
<html>

<head>
	<title>Graficar </title>
	<link rel="stylesheet" type="text/css" href="./css/styles_lectura_por_consola.css">
	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
	<script type="text/javascript" src="script_lectura_por_consola.js"></script>
</head>

<body>
	<h1 id="titulo_grafico" ;">Entrada de datos</h1>
	<div id="grid-container">

		<form class="separar" id="data_form">
			<label for="cantidad">Cantidad de Nombres:</label>
			<input type="number" id="cantidad" name="cantidad" min="1" max="10" value="4">
			<br>
			<label for="nombres">Elementos eje x (separados por comas):</label>
			<input type="text" id="nombres" name="nombres">
			<br>
			<label for="edades">Elementos eje y (separadas por comas):</label>
			<input type="text" id="edades" name="edades">
			<br>
			<label for="tituloX">Título Eje X:</label>
			<input type="text" id="tituloX" name="tituloX" value="Nombre">
			<br>

			<br>

		</form>
		<form class="separar" action="">
			<label for="tituloY">Título Eje Y:</label><br>
			<input type="text" id="tituloY" name="tituloY" value="Edad">
			<br>
			<br>
			<label for="colorFondo">Color de Fondo:</label><br>
			<input type="color" id="colorFondo" name="colorFondo" value="#ffffff">
			<br>
			<br>
			<label for="colorGrafico">Color del Gráfico:</label><br>
			<input type="color" id="colorGrafico" name="colorGrafico" value="#000000">
			<br>
			<br>
			<label for="tipoGrafico">Tipo de Gráfico:</label>
			<select id="tipoGrafico" name="tipoGrafico">
				<option value="ScatterChart">Gráfico de Dispersión</option>
				<option value="LineChart">Gráfico de Líneas</option>
				<option value="BarChart">Gráfico de Barras</option>
				<option value="AreaChart">Gráfico de Área</option>
				<option value="PieChart">Gráfico de Pastel</option>
			</select>
		</form>
		<input type="button" value="Graficar" id="graficarButton">
		<input type="button" value="Eliminar Gráfico" id="eliminarButton">
	</div>
	<div id="chart_div" style="width: 100%; height: 500px;"></div>
</body>

</html>
